<script>
    function isFibonacci(n) {
        let one = 0;
        let two = 1;
        let sum;
        while (one + two <= n){
            sum = one + two;
            one = two;
            two = sum;
        }
        if (sum === n){
            console.log(true);
        }else {
            console.log(false);
        }
    }
    isFibonacci(5)
</script>
