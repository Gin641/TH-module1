<body>
<script>
    let input = [2 ,3 ,6, 4, 0, 1, 7];
    let x = 7;
    function tryRemoveFromArray(arr, number) {
        let returnedArray = [];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === number) {
                continue;
            } else {
                returnedArray.push(arr[i]);
            }
        }
        return returnedArray;
    }
    console.log(tryRemoveFromArray(input, x));
</script>
